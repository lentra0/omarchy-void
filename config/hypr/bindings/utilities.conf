# Menus
bindd = SUPER, D, Launch apps, exec, fuzzel

# Lockscreen
bindd = SUPER, ESCAPE, Lock screen, exec, swaylock --color 000000 --ignore-empty-password --indicator-caps-lock --indicator-idle-visible

# Aesthetics
bindd = SUPER SHIFT, SPACE, Toggle top bar, exec, pkill -SIGUSR1 waybar
bindd = SUPER CTRL, SPACE, Next background in theme, exec, omarchy-theme-bg-next
bindd = SUPER SHIFT CTRL, SPACE, Pick new theme, exec, omarchy-menu theme

# Notifications
bindd = SUPER, COMMA, Dismiss last notification, exec, makoctl dismiss
bindd = SUPER SHIFT, COMMA, Dismiss all notifications, exec, makoctl dismiss --all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, makoctl mode -t do-not-disturb && makoctl mode | grep -q 'do-not-disturb' && notify-send "Silenced notifications" || notify-send "Enabled notifications"

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec, 

# Toggle nightlight
bindd = SUPER CTRL, N, Toggle nightlight, exec, 

# Screenshots
bindd = , PRINT, Screenshot of region, exec, void-screenshot full
bindd = SUPER SHIFT, S, Screenshot of region, exec, void-screenshot region

# Screen recordings
bindd = ALT, PRINT, Screen record a region, exec, 

