# Application bindings
$terminal = alacritty
$browser = firefox

bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, E, File manager, exec, nemo
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, N, Notes, exec, $terminal -e nvim ~/Documents/Notes
bindd = SUPER, T, Activity, exec, $terminal -e btop

bindd = SUPER, Y, Yazi, exec, $terminal -e yazi
bindd = SUPER, L, LazyGit, exec, $terminal -e lazygit
bindd = SUPER, C, LazyDocker, exec, $terminal -e lazydocker

